{% extends 'lmae/base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lmae/my_styles.css' %}" />

{% block title %}Че-то с БД{% endblock %}

{% block content %}

<body>
    <div class="container">
        <h2 class="page-title">Вся БД</h2>
        <div class="create-input">
            

            <div class="create-input-line input-group">
                <div class="input-group-prepend ">
                    <ul>
                        {% for table in tables_all %}                        
                            
                            {% for object in table %} 
                                <li>{{ object }}</li>
                            {% endfor %}
                            <br><br>
                        {% endfor %}
                    </ul>                    
                </div> 
            </div> 


            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Сохранить</button>                
                <button type="button" class="btn btn-danger">Назад</button>
            </div>
        </div>
    </div>



</body>
{% endblock %}
