{% extends 'lmae/base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lmae/my_styles.css' %}" />

{% block title %}Создать заявку{% endblock %}

{% block content %}

<body>
    <div class="container">
        <h2 class="page-title">Редактировать бюджет</h2>
        <div class="create-input">
            <div class="create-input-line input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text input-group-size-align" id="addon-wrapping">Дата начала</span>
                </div>
                <input type="date" class="form-control">
            </div>            
            
            <div class="create-input-line input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text input-group-size-align" id="addon-wrapping">Дата окончания</span>
                </div>
                <input type="date" class="form-control">
            </div> 

            <div class="budget"> 
                <div class="budget-header">
                <h2 class="budget-title">Статьи бюджета</h2>
                <button type="button" class="btn btn-primary">Добавить корневую статью бюджета</button>  
            </div>   
            
            
            
            
            </div> 

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Cоздать отчет</button>                
                <button type="button" class="btn btn-danger">Назад</button>
            </div>
        </div>
    </div>



</body>
{% endblock %}
