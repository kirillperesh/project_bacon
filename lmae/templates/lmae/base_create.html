{% extends 'lmae/base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lmae/my_styles.css' %}" />

{% block title %}Создать заявку{% endblock %}

{% block content %}

<body>
    <div class="container">
        <h2 class="page-title">Создать заявку</h2>
        <div class="create-input">
            <div class="create-input-line input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text input-group-size-align" id="addon-wrapping">Дата</span>
                </div>
                <input type="date" class="form-control">
            </div>
            <div class="create-input-line input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text input-group-size-align" for="inputGroupSelect01">Бюджет</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Выберите категорию плепле</option>
                    <option value="1">рас</option>
                    <option value="2">два</option>
                    <option value="3">три</option>
                </select>
            </div>
            <div class="create-input-line input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text input-group-size-align" id="addon-wrapping">Заявитель</span>
                </div>
                <input type="text" class="form-control" placeholder="Юзернейм" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Сохранить</button>                
                <button type="button" class="btn btn-danger">Назад</button>
            </div>
        </div>
    </div>



</body>
{% endblock %}
